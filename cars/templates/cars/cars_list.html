{% extends "base.html" %}
{% block title %}Список автомобилей{% endblock title %}
{% block content %}
    <h1>Автомобили</h1>
    {% if user.is_authenticated %}
        <a class="edit-car" href="{% url 'cars:car_create' %}">Добавить Автомобиль</a>
    {% endif %}    
    <ul class="list-car">
        {% for car in cars %}
        <li><a href="{% url 'cars:car_detail' car.id %}">{{car}}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
